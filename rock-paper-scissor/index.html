<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>rock - paper - scissors</h1>
    <div class="choices">
        <button onclick="game('rock')">ROCK</button>
        <button onclick="game('paper')">PAPER</button>
        <button onclick="game('scissors')">SCISSORS</button>  
    </div>
    <div id="player">player: </div>
    <div id="pc">computer: </div>
    <div id="result"></div>

    <div class="scoreDisplay">Player Score:
        <span id="playerScore">0</span>
    </div>
    <div class="scoreDisplay">PC Score:
        <span id="pcScore">0</span>
    </div>
    <div>
        <span id="winning">-</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
