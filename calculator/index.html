<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div class="numbers">
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div class="numbers">
        <button id="zero">0</button>
    </div>
    <div class="operators">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
    </div>
</body>
</html>
